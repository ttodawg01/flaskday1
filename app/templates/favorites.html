<!DOCTYPE html>

    <title>Favorite lists</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <h2> Here is the ultimate list of my Favorite foods!</h2>
<div id="editt">

    <div class="card" style="width: 18rem;">

          <p class="card-text">Number 1 we have Chorizo, This is just straight fire</p>
        </div>
      </div>

      <div class="card" style="width: 18rem;">
        <img src="https://i.blogs.es/0142c8/beef-tongue-tacos-taquitos-de-lengua-fp/1366_2000.jpg" class="card-img-top" alt="...">
        <div class="card-body">
          <p class="card-text">Number 2 we have tacos de lengua</p>
        </div>
      </div>

      

      <div class="card" style="width: 18rem;">
        <img src="https://th.bing.com/th/id/OIP.HygzsIuSbo6pgHy39s4rLwHaDt?pid=ImgDet&rs=1" class="card-img-top" alt="...">

      </div>



      <div class="card" style="width: 18rem;">

      </div>

        <img src="https://i.ytimg.com/vi/bgvIQKecHs8/maxresdefault.jpg" class="card-img-top" alt="...">
        <div class="card-body">
          <p class="card-text">Last but not least My 5th favorite food is fried chicken</p>
        </div>
      </div>

    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
